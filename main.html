<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
        function secondHighest(arr) {
			//Write your code here
            if(arr.length ==0 || arr.length==1){
                return "-Infinity";
            }
            else{
                
                arr.forEach(()=>{
                    highest = Math.max.apply(null,arr);       
                });
                let highIndex;
                arr.forEach((item,i)=>{
                    if(item == highest){
                        highIndex = i;
                    }
                });
                arr.splice(highIndex,1);
                arr.forEach(()=>{
                    highest = Math.max.apply(null,arr);
                })
                return highest;         
		    }

        }

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
